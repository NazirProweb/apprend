<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Les tables servent à représenter des collections de données-->
    <table class="cal">
        <!--tr est une Ligne de table, contenant un ensemble de cellules, soit des balises <th>, soit <td> -->
        <tr>
            <!--L'attribut colspan permet d'en regrouper plusieurs cellules horizontalement
            sans changer l'agencement global de la table. On peut les fusionner verticalement, sur plusieurs lignes avec l'attribut rowspan.-->
            <td colspan="3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
            <!-- clearScreen() la fonction clear efface toute la valeur saisis -->
            <td> <input class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "background-color: #75ff05;" /> </td>
            </tr>
            <tr>
                <!-- display() la fonction display affiche la valeur du bouton cliqué -->
                <!--La balise HTML <input> est utilisée pour représenter un contrôle de saisie de formulaire dans un document HTML.-->
         <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
         <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
         <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
         <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
        </tr>
        <tr>
        <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
        <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
        <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
        <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
        </tr>
        <tr>
            <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
            <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
            <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
             <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" /></td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
                <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
                <!-- calculate() la fonction calculate permet d'évaluer l'expression et afficher les résultats -->
                <td> <input class = "button" type = "button" value = "=" onclick = "cal()" style = "background-color: #75ff05;" /> </td>
                <td> <input class = "button" type = "button" value = "*" onclick = "display('*')" /> </td>
               
                </tr>
    </table>
    <h2 style="color: beige;"><marquee>Veuiller faire vos calculs en utilisant ce calculatrice</marquee></h2>
    <footer>
        <p style="color: white;">Copyright &copy; nazirpro@gmail.com</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
